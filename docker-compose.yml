services:
  mysql:
    image: mysql:8.0
    container_name: notesapp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-notesdb}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - notesapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: notesapp
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: ${DB_PASS:-rootpassword}
      DB_NAME: ${DB_NAME:-notesdb}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - notesapp_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  notesapp_network:
    driver: bridge
