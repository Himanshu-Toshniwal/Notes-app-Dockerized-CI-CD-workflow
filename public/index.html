<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Notes App - CI/CD </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .notes-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notes-header h2 {
            color: #333;
            font-size: 1.3em;
        }

        .note-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-title {
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
            word-break: break-word;
            font-size: 1.1em;
        }

        .note-content {
            color: #636e72;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
            word-break: break-word;
        }

        .note-date {
            font-size: 0.8em;
            color: #b2bec3;
            margin-bottom: 10px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-edit {
            background: #74b9ff;
            color: white;
        }

        .btn-edit:hover {
            background: #0984e3;
        }

        .btn-delete {
            background: #ff7675;
            color: white;
        }

        .btn-delete:hover {
            background: #d63031;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b2bec3;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #00b894;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease;
            z-index: 2000;
        }

        .status-message.error {
            background: #d63031;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes App</h1>
            <p>CI/CD Powered with Docker & MySQL</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2>‚ú® Add New Note</h2>
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" placeholder="Enter note content..."></textarea>
                </div>
                <div class="button-group">
                    <button class="btn-add" onclick="addNote()">‚ûï Add Note</button>
                    <button class="btn-clear" onclick="clearForm()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <div class="notes-section">
                <div class="notes-header">
                    <h2>üìã Your Notes</h2>
                    <div class="note-count" id="noteCount">0 Notes</div>
                </div>
                <div class="notes-grid" id="notesContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No notes yet!</h3>
                        <p>Create your first note to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Note</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label for="editContent">Content</label>
                <textarea id="editContent"></textarea>
            </div>
            <div class="button-group">
                <button class="btn-add" onclick="saveEdit()">üíæ Save</button>
                <button class="btn-clear" onclick="closeModal()">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let editingNoteId = null;

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', loadNotes);

        // Auto-reload notes every 3 seconds
        setInterval(loadNotes, 3000);

        async function loadNotes() {
            try {
                const response = await fetch(`${API_BASE}/notes`);
                const notes = await response.json();
                displayNotes(notes);
            } catch (error) {
                console.error('Error loading notes:', error);
                showStatus('Error loading notes', 'error');
            }
        }

        function displayNotes(notes) {
            const container = document.getElementById('notesContainer');
            const count = document.getElementById('noteCount');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No notes yet!</h3>
                        <p>Create your first note to get started.</p>
                    </div>
                `;
                count.textContent = '0 Notes';
                return;
            }

            count.textContent = `${notes.length} Note${notes.length !== 1 ? 's' : ''}`;

            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-date">üìÖ ${formatDate(note.updated_at)}</div>
                    <div class="note-actions">
                        <button class="btn-edit" onclick="openEditModal('${note.id}', '${escapeHtml(note.title).replace(/'/g, "\\'")}', '${escapeHtml(note.content).replace(/'/g, "\\'").replace(/\n/g, '\\n')}')">‚úèÔ∏è Edit</button>
                        <button class="btn-delete" onclick="deleteNote('${note.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    clearForm();
                    loadNotes();
                    showStatus('‚úÖ Note added successfully!');
                } else {
                    showStatus('Error adding note', 'error');
                }
            } catch (error) {
                console.error('Error adding note:', error);
                showStatus('Error adding note', 'error');
            }
        }

        function openEditModal(id, title, content) {
            editingNoteId = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editContent').value = content;
            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            editingNoteId = null;
        }

        async function saveEdit() {
            if (!editingNoteId) return;

            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (!title || !content) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes/${editingNoteId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    closeModal();
                    loadNotes();
                    showStatus('‚úÖ Note updated successfully!');
                } else {
                    showStatus('Error updating note', 'error');
                }
            } catch (error) {
                console.error('Error updating note:', error);
                showStatus('Error updating note', 'error');
            }
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const response = await fetch(`${API_BASE}/notes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadNotes();
                    showStatus('‚úÖ Note deleted successfully!');
                } else {
                    showStatus('Error deleting note', 'error');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                showStatus('Error deleting note', 'error');
            }
        }

        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteTitle').focus();
        }

        function showStatus(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status-message ${type === 'error' ? 'error' : ''}`;
            div.textContent = message;
            document.body.appendChild(div);

            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
