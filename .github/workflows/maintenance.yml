name: Cleanup & Maintenance

on:
  schedule:
    # Run every week on Monday at 4 AM UTC
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean Docker artifacts
        run: |
          echo "ğŸ§¹ Cleaning Docker build cache and dangling images..."
          docker system prune -f --volumes || true
          echo "âœ… Cleanup completed"

      - name: ğŸ“Š Disk usage after cleanup
        run: |
          echo "ğŸ“Š Current disk usage:"
          df -h

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“‹ List DockerHub images
        run: |
          echo "ğŸ“¦ Latest images in DockerHub:"
          echo "Repository: himanshutoshniwal7570/notesapp"
          echo "To manage, visit: https://hub.docker.com/r/himanshutoshniwal7570/notesapp"
