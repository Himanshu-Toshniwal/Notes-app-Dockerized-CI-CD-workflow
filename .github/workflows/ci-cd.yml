name: Build, Test, Scan & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/notesapp
  IMAGE_TAG: latest

jobs:
  # Stage 1: Build
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âœ… Validate Docker build
        run: |
          docker buildx build . --file ./Dockerfile \
            --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --output type=docker

  # Stage 2: Security Scan (Trivy)
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker image
        run: |
          docker build . -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: ğŸ”’ Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ“‹ Trivy scan summary
        run: |
          docker build . -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --severity HIGH,CRITICAL \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  # Stage 4: API Testing
  api-tests:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸš€ Start application
        run: |
          npm run start:sqlite &
          sleep 5
      
      - name: ğŸ§ª Run API tests
        run: |
          chmod +x test-api.sh
          ./test-api.sh
      
      - name: ğŸ¥ Health check
        run: curl -f http://localhost:3000/health

  # Stage 5: Database Backup Test
  backup-test:
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Create test database
        run: |
          npm run start:sqlite &
          sleep 3
          curl -X POST http://localhost:3000/api/notes \
            -H "Content-Type: application/json" \
            -d '{"title":"CI Test","content":"Test note for CI/CD"}'
          sleep 2
          pkill -f "node app-sqlite.js" || true
      
      - name: ğŸ’¾ Test backup
        run: |
          chmod +x backup-sqlite.sh
          ./backup-sqlite.sh
          ls -la backups/

  # Stage 6: Push to DockerHub
  push:
    runs-on: ubuntu-latest
    needs: [ build, security-scan, api-tests, backup-test ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Build and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  # Stage 4: Cleanup old images (optional)
  cleanup:
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¹ Cleanup old images
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "ğŸ¯ Image pushed: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "ğŸ“¦ Deployment ready for: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
