name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build, Test, Scan & Deploy"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

